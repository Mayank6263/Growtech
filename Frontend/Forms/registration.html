<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body class="body">
    <h1 style="text-align: center;">Student Registration Form</h1>
    <label for="rollno" class="label">Roll no. : </label>
    <input type="text" class="input " style="margin-left: 40px;" placeholder="roll no." id="rollno"><br>
    <label for="name" class="label">Student name :</label>
    <input type="text" class="input" style="margin-left: 4px;" placeholder="First Name" id="name">
    <input type="text" class="input" placeholder="Last Name"><br>
    <label class="label" for="father_name">Father's Name :</label>
    <input type="text" class="input" id="father_name" ><br>
    <label class="label" for="dob">Date of Birth :</label>
    <input type="text" class="input" style="margin-left: 10px;" placeholder="Day">-<input type="text" class="input" placeholder="Month">-<input class="input" type="text" placeholder="Year">(DD-MM-YYYY)<br>
    <label class="label" for="mobile">Mobile no. :</label>+91
    <input type="text" class="input"  id="Mobile" ><br>
    <label class="label" for="email" >Email id : </label>
    <input type="email" class="input" style="margin-left: 42px;" name="" id="email"><br>
    <label class="label" for="pass">Password : </label>
    <input type="password" class="input" style="margin-left: 35px;" id="pass"><br>
    <label class="label" for="gender">Gender : </label>
    <input type="radio" id="male" style="margin-left: 45px;" >
    <label class="label"  for="male">Male</label>
    <input type="radio" id="female" >
    <label class="label" for="female">Female</label><br>
    <div class="Department">
        <label class="label" for="Department">Department : </label>
            <input type="checkbox" style="margin-left: 20px;">
            <label  >CSE</label>
            <input type="checkbox">
            <label >IT</label>
            <input type="checkbox">
            <label >ECE</label>
            <input type="checkbox">
            <label >Civil</label>
            <input  type="checkbox">
            <label >Mtech</label>
    </div>
    <label class="label" for="course">Course : </label>
    <select name="" id="" class="input" style="margin-left: 45px;">
        <option  >----------Select Current Course</option>
        <option >MEARN</option>
        <option >DataAnalyst</option>
    </select><br>
    <label class="label" for="Photo">Student Photo : </label>
    <input class="input" type="file" placeholder="Choose File"><br>
    <label class="label" for="City">City : </label>
    <input class="input" type="text" style="margin-left: 65px;" name="" id="City"><br>
    <label class="label" for="address">Address : </label>
    <textarea style="margin-left: 40px;" cols="25" rows="6"></textarea><br>
    <button style="margin: 20px 0px 0px 500px; height: 25px;">Register</button>
</body>
</html>
