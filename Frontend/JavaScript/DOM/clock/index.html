<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="head">
            <h2>Analog Watch</h2>
        </div>
        <div class="circle">
            <div class="numbers" style="--i:1">1</div>
            <div class="numbers" style="--i:2">2</div>
            <div class="numbers" style="--i:3">3</div>
            <div class="numbers" style="--i:4">4</div>
            <div class="numbers" style="--i:5">5</div>
            <div class="numbers" style="--i:6">6</div>
            <div class="numbers" style="--i:7">7</div>
            <div class="numbers" style="--i:8">8</div>
            <div class="numbers" style="--i:9">9</div>
            <div class="numbers" style="--i:10">10</div>
            <div class="numbers" style="--i:11">11</div>
            <div class="numbers" style="--i:12">12</div>
            <div class="center"></div>
            <div class="hour" id="hour"></div>
                <div class="minute" id="min"></div>
                <div class="sec" id="sec"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
