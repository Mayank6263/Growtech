<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <div class="input">
            <label for="fname" id="l1">First Name</label><br>
            <input type="text" id="fname" placeholder="first name please">
        </div>
        <div class="input">
            <label for="lname" id="l2">last Name</label><br>
            <input type="text" id="lname" placeholder="last name please">
        </div>
        <div class="input">
            <label for="clg" id="l3">college</label><br>
            <input type="text" id="clg" placeholder="college name please">
        </div>
        <div class="input">
            <label for="add" id="l4">Address</label><br>
            <input type="text" id="add" placeholder="address please">
        </div>
        
        
        <div class="submit">
            <button id="submit">Submit</button>
        </div>
        
    </form>
    <div id="item">
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
